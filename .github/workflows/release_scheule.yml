name: Release-Schedule
on: 
  schedule: 
    # 每小时检查
    - cron: '0 * * * *'
jobs:
  schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: develop
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install python requests
        run: pip install requests

      # 找到最新的 Assemble Release apk CI并下载它的artifacts
      # artifact 会在90天后过期，所以存在找不到的情况，做下异常处理
      - name: Download latest artifacts
        run: |
          runs_id="$(gh api -X GET repos/RedrockMobile/CyxbsMobile_Android/actions/runs\?branch=master\&status=success --jq '.workflow_runs.[0].id')"

          gh run download -R RedrockMobile/CyxbsMobile_Android "$runs_id"
          
          if [ $? -ne 0 ]; then echo "没有找到 Artifact "; fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
      - name: Check Release or not
        run: |
          python ./.github/scripts/push_release.py "$RELEASE_BASE_URL" "RELEASE_TOKEN"
        env:
          RELEASE_BASE_URL: ${{ secrets.RELEASE_BASE_URL }}
          RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}